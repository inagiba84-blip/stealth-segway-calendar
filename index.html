<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π Stealth & Segway</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .calendar-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .calendar-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-logo">
            STELTH & SIGWAY
        </div>
        <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</h1>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="dealer">–§–ò–û –¥–∏–ª–µ—Ä–∞ *</label>
                <input type="text" id="dealer" name="dealer" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="brand">–ë—Ä–µ–Ω–¥ *</label>
                <select id="brand" name="brand" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –±—Ä–µ–Ω–¥</option>
                    <option value="Stealth">Stealth</option>
                    <option value="Segway">Segway</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">–ù–∞–∑–≤–∞–Ω–∏–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏—è *</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞ *</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">–í—Ä–µ–º—è *</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="location">–ú–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è</label>
                <input type="text" id="location" name="location">
            </div>
            
            <div class="form-group">
                <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="description" name="description"></textarea>
            </div>
            
            <button type="submit" class="btn-submit">–î–æ–±–∞–≤–∏—Ç—å –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="calendar-link">
            <a href="https://calendar.google.com" target="_blank">üìÖ –û—Ç–∫—Ä—ã—Ç—å Google –ö–∞–ª–µ–Ω–¥–∞—Ä—å</a>
        </div>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                dealer: document.getElementById('dealer').value,
                email: document.getElementById('email').value,
                brand: document.getElementById('brand').value,
                title: document.getElementById('title').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value
            };
            
            // URL –≤–∞—à–µ–≥–æ Google Apps Script (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π)
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOGu4G0WPEOLOv-92fNSq0I3l2E17N3N7ORr6BaARh7SCb6AxYtEEuZX_D_lKKB08F/exec';
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const messageEl = document.getElementById('message');
                if (data.status === 'success') {
                    messageEl.textContent = data.message;
                    messageEl.className = 'message success';
                    document.getElementById('eventForm').reset();
                } else {
                    messageEl.textContent = '–û—à–∏–±–∫–∞: ' + data.message;
                    messageEl.className = 'message error';
                }
                messageEl.style.display = 'block';
            })
            .catch(error => {
                const messageEl = document.getElementById('message');
                messageEl.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error;
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            });
        });
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É - —Å–µ–≥–æ–¥–Ω—è
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
    </script>
</body>
</html>
